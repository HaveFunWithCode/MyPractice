<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <title>

        {% block title %}
        {% endblock %}
    </title>
</head>
<header>
    <nav style="background-color: #9b1098" class=" navbar navbar-expand navbar-dark rounded justify-content-start ">

        <div class="navbar-nav  ">
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="javaScript:{document.getElementById('logout').submit()}">logout</a>
            <form id="logout" method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <input type="hidden"/>
            </form>
            {% else %}
            <a class="nav-item nav-link  " href="{% url 'signup' %}">Sigh up</a>
            <a class="nav-item nav-link  " href="{% url 'login' %}">login</a>

            {% endif %}

        </div>

        <div class="navbar-nav  ">
            {% if user.is_authenticated %}


            <a class="nav-item nav-link align-left" href="{% url 'mytasks' %}">mytasks</a>
            {% endif %}
        </div>
    </nav>
</header>
<body class="container">

{% block content %}{% endblock %}
</body>
</html>
