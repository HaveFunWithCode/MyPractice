{% extends '_base.html' %}
{% block content %}

{% if error %}
{{ error }}
<br/>
{% endif %}

<h1>sign up!</h1>
<form method="POST" action="{% url 'login' %}" >
    {% csrf_token %}
    username:

    <input type="text" name="username" />
    <br/>
     password:

    <br/>
    <br/>
    <input class="btn btn-primary" type="submit" value="Login" />
</form>

{% endblock %}
